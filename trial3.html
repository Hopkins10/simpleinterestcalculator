<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trial3.css">
    <title>Image slider</title>
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal(Ksh):</label>
                <input type="number" id="principal" value="1000">
            </div>
            <div class="wrappe">
                <label for="rate">Rate:</label>
                <input type="number"value="5" id="rate">
            </div>
        </div>
        <label for="time">Time:</label>
        <div class="time-wrapper">
            <input type="number"  id="time"value="1">
            <select name="duration" id="duration">
                <option value="year">Year</option>
                <option value="month">Month</option>
            </select>
        </div>
        <button id="calculate-btn">Calculate</button>
        <div id="result"></div>
    </div>
<script src="trial3.js"></script>
</body>
</html>
